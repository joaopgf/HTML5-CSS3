<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML 5</title>
</head>
<body>
    <h1>Vídeos hospedados localmente !</h1>
    <p>Este vídeo está hospedado na minha própria máquina !</p>
    <video controls poster="midia/patolago.jpg" preload="metadata" width="500px">
       <source src="midia/pato2.mp4" type="video/mp4">
       <source src="midia/Pato2.1.mp4" type="video/mp4">
       <source src="midia/Pato2.2.mkv" type="video/mkv">
       <source src="midia/Pato2.3.webm" type="video/webm">
       <p>Que pena, seu navegador não é compatível com nenhum dos formatos de vídeo que estçao no código.
       </p>
    </video>
    <h1>Vídeo hospedado no youtube !</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/7DYomde2YEc" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Vídeo hospedado no vimeo !</h1>
    <iframe src="https://player.vimeo.com/video/357353111" width="560" height="315" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</body>
</html>
