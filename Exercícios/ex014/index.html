<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS local/interno</title>
    <style>
        body{
            background-color: wheat;
            font: 12pt arial;
        }
        h1 {
            background-color: sienna;
            color: white;
        }

        p {
            color: sienna; 
        }

        mark {
            background-color: brown;
            color: lightsalmon;
        }
    </style>
</head>
<body>
    <h1>Usando CSS interno</h1>
    <p> Um estilo de CSS interno fica dentro da tag head na tag &lt;style&gt;.</p>
    <p>A grande <mark>vantagem</mark>desse modo é que um estilo pode valer para todo o documento!</p>
    <p>A <mark>desvantagem</mark> é não poder reutilizá-la em outras páginas</p>
</body>
</html>
