<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio de imagens dinâmicas</title>
</head>
<body>
    <h1>Imagem flexível !</h1>
    <p>Aumente o tamanho da janela para ver melhor a imagem !</p>
    <picture>
        <source media="(max-width:500 )" srcset="midia/paisagem-p.png">
        <source media="(max-width:700px)" srcset="midia/paisagem-m.png">
        <img src="midia/paisagem-g.png" alt="">
    </picture>
</body>
</html>
